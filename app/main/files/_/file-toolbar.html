<header class="pd4 file-toolbar">

  <div class="col-sm-7 pd0">

    <div class="btn-group" role="group" ng-disabled="!currentBucketPerm || !currentBucketPerm.write">
      <span class="btn btn-info btn-sm" ng-if="total_folders>0">
        <i class="fa fa-folder" style="color:orange"></i> {{total_folders}}
      </span>
      <button ng-disabled="" type="button" class="btn btn-info btn-sm" ng-click="showAddFolder()">
        <i class="glyphicon glyphicon-plus"></i>
        {{'folder.create'|translate}}
      </button>
    </div>

    &nbsp;

    <div class="btn-group" role="group" ng-if="!copy.pwd">

      <button type="button" class="btn btn-default btn-sm" ng-click="showUploadDialog()" ng-disabled="!currentBucketPerm || !currentBucketPerm.write">
        <i class="glyphicon glyphicon-cloud-upload text-info"></i>
        {{'upload'|translate}}
      </button>
      <button type="button" class="btn btn-default btn-sm" ng-click="showDownloadDialog()" ng-disabled="sel.has.length==0 || !currentBucketPerm || !currentBucketPerm.read">
        <i class="glyphicon glyphicon-cloud-download text-primary"></i>
        {{'download'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-click="showMove(sel.has, true)" ng-disabled="sel.has.length==0 || !currentBucketPerm || !currentBucketPerm.copy">
        <i class="fa fa-clone text-primary"></i>
        {{'copy'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-click="showMove(sel.has)" ng-disabled="sel.has.length==0 || !currentBucketPerm || !currentBucketPerm.move">
        <i class="fa fa-clone text-primary"></i>
        {{'move'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-click="showRename(sel.has[0])" ng-disabled="sel.has.length!=1 || !currentBucketPerm || !currentBucketPerm.rename">
        <i class="fa fa-clone text-primary"></i>
        {{'rename'|translate}}
      </button>

      <button type="button" class="btn btn-default btn-sm" ng-click="showDeleteFilesSelected()" ng-disabled="sel.has.length==0 || !currentBucketPerm || !currentBucketPerm.remove">
        <i class="fa fa-clone text-primary"></i>
        {{'delete'|translate}}
      </button>

    </div>

    <div class="btn-group" role="toolbar" ng-if="keepMoveOptions">
      <button class="btn btn-default btn-sm" type="button" uib-tooltip="{{'paste.resources'|translate}}" tooltip-placement="bottom" tooltip-append-to-body="true" ng-click="showPaste()">
        <i class="fa fa-paste"></i>
        <span class="text-primary">{{'paste'|translate}}({{keepMoveOptions.items.length}})</span>
      </button>

      <button class="btn btn-default btn-sm" style="padding-left:3px;padding-right:3px;" type="button" uib-tooltip="{{(keepMoveOptions.isCopy?'copy.cancel':'move.cancel')|translate }}" tooltip-placement="bottom" tooltip-append-to-body="true" ng-click="cancelPaste()">
        <span class="text-danger">
          <i class="fa fa-close"></i>
        </span>
      </button>
    </div>

  </div>

  <div class="col-sm-2 pd0">
    <div class="input-group input-group-sm">
      <input type="text" ng-model="sch.objectName" ng-change="searchObjectName()" class="form-control" cleanable-input placeholder="{{'search.files.placeholder'|translate}}">
      <span class="input-group-addon">
        <i class="fa fa-search"></i> {{objects.length}}
        <span ng-if="nextObjectsMarker">+</span>
      </span>
    </div>

  </div>
  <div class="col-sm-3 pd0">
    <span ng-include="'main/files/_/list-view-options.html'"></span>
  </div>

  <div class="clearfix"></div>
</header>
