on: [push]
name: Test Build
jobs:
  build-on-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -yqq
          sudo apt-get install -yqq wine32 wine64
      - name: test
        run: make i test
      - name: build
        run: make linux32 linux64 win32 win64
  build-on-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: test
        run: make i test
      - name: build
        run: make mac
