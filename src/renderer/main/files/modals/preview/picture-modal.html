<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    <i class="fa fa-image"></i>
    <!-- 预览 -->
    {{'preview'|translate}}
    <span style="font-size:80%">({{objectInfo.size|sizeFormat}})</span>
  </h4>
</div>
<div class="modal-body pd0">

  <header class="pd4 bg-success">kodo://{{bucketInfo.bucketName}}/{{objectInfo.path}}</header>

  <restore-checker storage-class-name="objectInfo.storageClass.toLowerCase()" bucket-info="bucketInfo" object-info='objectInfo' file-type="fileType" qiniu-client-opt="qiniuClientOpt" after-check-success="afterCheckSuccess()">
    <div style="overflow:auto;min-height:100px;" class="text-center">
      <div ng-if="!imgsrc" is-loading></div>
      <img ng-if="imgsrc" ng-src="{{imgsrc}}" alt="{{'cannot.preview'|translate}}" style="max-width:600px;max-height:400px;" />
    </div>
  </restore-checker>

</div>
<div class="modal-footer" style="text-align:left;">

  <span ng-if="previewBarVisible" ng-include="'main/files/modals/preview/preview-bar.html'"></span>

  <button type="button" class="pull-right btn btn-default btn-sm" ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    {{'close'|translate}}</button>
</div>
