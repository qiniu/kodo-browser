<div style="height:100%;" ng-click="toggleTransVisible(false);">
  <section ng-if="ref.isListView">
    <table id="external-path-list" class="table table-condensed table-hover table-striped">
      <!-- bootstrap table -->
    </table>
  </section>

  <section ng-if="!ref.isListView">
    <div class="pd10" style="height:100%">
      <div ng-repeat="item in externalPaths|filter:sch.externalPathName" class="item-block"
           ng-class="{'active':external_path_sel.externalPath==item.shortPath}"
           ng-click="selectExternalPath(item);$event.stopPropagation()">
        <i class="fa fa-database text-warning"></i>
        <div class="item-block-name" uib-tooltip-html="'<div class=\'break\'>'+item.shortPath+'</div>'" tooltip-append-to-body="true">{{item.shortPath}}</div>
        <div class="item-block-desc">{{translateRegionName(item.regionId)}}</div>
      </div>

      <div class="clearfix">&nbsp;</div>
    </div>
  </section>
</div>
